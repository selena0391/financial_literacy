
<!DOCTYPE html>
<html>
<head>
  <title>Stock Growth Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #f8f8f8;
      padding: 10px;
    }
    
    nav {
      margin-bottom: 20px;
    }
    
    .navbar-nav li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .navbar-nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .container {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Stock Growth Calculator</h1>
    <form id="investment-form" action="/calculate_growth" method="post">
      <label for="investment-amount">Investment Amount:</label>
      <input type="number" id="investment-amount" name="investment" required>
      <button type="submit">Calculate Growth</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script>
    $(document).ready(function() {
      $("#investment-form").submit(function(event) {
        event.preventDefault();
        var investmentAmount = $("#investment-amount").val();
        $.ajax({
          type: "POST",
          url: "/calculate_growth",
          data: { investment: investmentAmount },
          success: function(response) {
            $("#result").html(response);
          }
        });
      });
    });
  </script>
</body>
</html>
