<!DOCTYPE html>
<html>
<head>
  <title>Investment Growth Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Investment Growth Result</h1>
  <div id="result">
    <h2>Investment Growth:</h2>
    <ul>
      {% for item in result %}
      <li>Date: {{ item.date }}, Value: ${{ item.value | round(2) }}</li>
      {% endfor %}
    </ul>
  </div>
  
  <canvas id="chart"></canvas>
  
  <script>
    // Assuming you have an array of data called `result`
    var resultData = [
      {% for item in result %}
        { date: "{{ item.date }}", value: {{ item.value | round(2) }} },
      {% endfor %}
    ];
    
    // Extracting dates and values from the resultData array
    var dates = resultData.map(function(item) {
      return item.date;
    });
    
    var values = resultData.map(function(item) {
      return item.value;
    });
    
    // Creating the chart
    var ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Investment Growth',
          data: values,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
        }]
      },
      options: {}
    });
  </script>
</body>
</html>
